<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css" />
 
  <link rel="shortcut icon" href="./img/icons8-todo-list-100.png"/>
  <title>TodoApp</title>
</head>
<body>

  <!-- Log In -->
  <section class="container">
      <div class="row justify-content-center container-col" id="login">
              <div class="col-4 shadow-sm p-3 mb-5 rounded col box-1">
                <div class="wrapper">
                  <h3 class="h3text" >Welcome Back to Fancy Todo</h3> 
                  <h3 class="h3hr mt-5"></h3>
                  <p class="mt-5 ptext"> Sign in to continue to your account</p>
                </div>
                </div>
                <div class="col-4 col box-2 shadow-sm p-3 mb-5 bg-white rounded">
                  <div>
                    <p class="login mt-4"> SIGN IN</p>
                  <div class="facebook-google mt-4"></div>
                  <div class="facebook-google mt-3"></div>
                  <div class="or"></div>
                  <p class="mt-5 hr"><span>or</span></p>
                  <form>
                    <div class= "col-xs-10 mt-5">
                      <input type="email" id="email-login" placeholder="Email address" class="form-control"/>
                    </div>
                    <div class="col-xs-10 mt-3">
                        <input type="password" id="password-login" placeholder="Password" class="form-control"/>
                      </div>
                    <button type="submit" class="btn btn-primary btn-color white mt-4" onclick="login(event)">Sign In</button>
                  </form>
                  <p class="text mt-5"> Not a member yet?<a id="link" onclick="signUp()" > Sign Up </a>  </p>
                </div>
              </div> 
      </div>
  </section>
  <!-- Register  -->
  <section class="container">
      <div class="row justify-content-center container-col" id="register">
              <div class="col-4 shadow-sm p-3 mb-5 rounded col box-1">
                <div class="wrapper">
                  <h3 class="h3text" >Join Fancy Todo for Free</h3> 
                  <h3 class="h3hr mt-5"></h3>
                  <p class="mt-5 ptext">keep your schedule organized</p>
                </div>
                </div>
                <div class="col-4 col box-2 shadow-sm p-3 mb-5 bg-white rounded">
                  <div>
                    <p class="login mt-4"> SIGN UP</p>
                  <div class="facebook-google mt-4"></div>
                  <div class="facebook-google mt-3"></div>
                  <div class="or"></div>
                  <p class="mt-5 hr"><span>or</span></p>
                  <form>
                    <div class= "col-xs-10 mt-5">
                      <input type="email" id="email-register" placeholder="Email address" class="form-control"/>
                    </div>
                    <div class="col-xs-10 mt-3">
                        <input type="password" id="password-register" placeholder="Password" class="form-control"/>
                      </div>
                    <button type="submit" class="btn btn-primary btn-color white mt-4" onclick="register(event)">Sign Up</button>
                  </form>
                  <p class="text mt-5"> Already a member?<a id="link" onclick="signIn()" > Sign In </a> </p>
                </div>
              </div> 
      </div>
  </section>
  <!-- Home -->
 
  <header>
      <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand white" href="#">TODO</a>
          <div class="wrapper-btn-logout">
            <button class="btn btn-primary btn-logout"> LOG OUT</button>
          </div>
        </nav>
  </header>
  <div class="container-utama mt-3">
      <div style="text-align: center" >
          <div id="home-left">
             kiri
          </div>
          
          <div id="home-center">
              <form id="todo-form">
                  <div class="todo-content">
                      <input type="text" id="add-todo" placeholder="Whats your plan" class="form-control"/>
                      <textarea 
                        id="add-description"
                        placeholder="Enter description..."
                        class="form-control mt-3"
                      >
                      </textarea>
                  </div>
                  <div  class="todo-date">
                      <input type="date" id="add-date" class="form-control"/>
                      <button type="submit" class="btn btn-primary btn-color white  mt-4" onclick="postTodo(event)" >POST</button>
                  </div>
                  
              </form>
            <div id="todo">
             
            </div>
            <div id="todo-detail"></div>
          </div>
          <div id="home-right">
             kanan 
          </div> 
      </div> 
  </div>

  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script src="./index.js"></script>
</body>
</html>
